<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="login.css"/>
	<script src="../inc/authfrontend.js"></script>
<meta charset="utf-8">
<title>Signup</title>
</head>
<body>
	<h1>Log into your account</h1>
	<p>Don't have an account? <a href="javascript:signupfollow();">Sign Up Free!</a></p>
	<form>
		<label>
	<p class="inline">E-mail: </p>
	<input class="box" type="email"/>
		</label>
		<label>
	<p class="inline">Password:</p>
	<input class="box" type="password"/>
		</label>
		<label>
			<button>Submit</button>
		</label>
	</form>
</body>
</html>
